services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mytodos-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mytodos-network
    profiles:
      - infra
      - full

  # MailHog Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mytodos-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI
    networks:
      - mytodos-network
    profiles:
      - infra
      - full

  # Identity Service
  identity-service:
    build:
      context: .
      dockerfile: src/Services/IdentityService/MyTodos.Services.IdentityService.Api/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
        BUILD_SHA: ${BUILD_SHA:-local}
    container_name: mytodos-identity-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/identityservice.db
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5001:5001"
    volumes:
      - identity_data:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mytodos-network
    profiles:
      - backend
      - full

  # Todo Service
  todo-service:
    build:
      context: .
      dockerfile: src/Services/TodoService/MyTodos.Services.TodoService.Api/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
        BUILD_SHA: ${BUILD_SHA:-local}
    container_name: mytodos-todo-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5011
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/todoservice.db
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5011:5011"
    volumes:
      - todo_data:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mytodos-network
    profiles:
      - backend
      - full

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: src/Services/NotificationService/MyTodos.Services.NotificationService.Api/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
        BUILD_SHA: ${BUILD_SHA:-local}
    container_name: mytodos-notification-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5250
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/notificationservice.db
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Email__SmtpHost=mailhog
      - Email__SmtpPort=1025
      - Email__FromAddress=noreply@mytodos.com
      - Email__FromName=MyTodos
    ports:
      - "5250:5250"
    volumes:
      - notification_data:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5250/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mytodos-network
    profiles:
      - backend
      - full

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: src/Web/MyTodos.Web.ApiGateway/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
        BUILD_SHA: ${BUILD_SHA:-local}
    container_name: mytodos-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ReverseProxy__Clusters__identity-cluster__Destinations__destination1__Address=http://identity-service:5001
      - ReverseProxy__Clusters__todos-cluster__Destinations__destination1__Address=http://todo-service:5011
      - ReverseProxy__Clusters__notifications-cluster__Destinations__destination1__Address=http://notification-service:5250
    ports:
      - "8080:8080"
    depends_on:
      identity-service:
        condition: service_healthy
      todo-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mytodos-network
    profiles:
      - web
      - full

  # Client App
  client-app:
    build:
      context: .
      dockerfile: src/Web/MyTodos.Web.ClientApp/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
        BUILD_SHA: ${BUILD_SHA:-local}
    container_name: mytodos-client-app
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - mytodos-network
    profiles:
      - web
      - full

volumes:
  identity_data:
    driver: local
  todo_data:
    driver: local
  notification_data:
    driver: local

networks:
  mytodos-network:
    driver: bridge
